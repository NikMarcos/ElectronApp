<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <link rel="stylesheet" type="text/css" href="index.css">
     <!-- <meta http-equiv="Content-Security-Policy" content="script-src 'unsafe-inline' 'unsafe-eval' index.js"> -->
    <title>Waves explorer</title>
  </head>
  <body>
    <button id="addAddress" style="margin-bottom: 30px; width: 100%; height: 30px; background-color:#8FB4F5;" >Ввести адрес</button>
    <div id="address"></div><br>
    <div id="search"></div><br>
    <div id="buttons"></div><br>
    <div id="goal"></div>
    <div id="upbutton"></div>
    <script src="index.js"></script>
    <script>
      $(window).scroll(function() {
          if ($(this).scrollTop() > 100) {
              if ($('#upbutton').is(':hidden')) {
                  $('#upbutton').css({opacity : 0.8}).fadeIn('slow');
              }
          } else { $('#upbutton').stop(true, false).fadeOut('fast'); }
      });
      $('#upbutton').click(function() {
          $('html, body').stop().animate({scrollTop : 0}, 500);
      });
    </script>
  </body>
</html>
