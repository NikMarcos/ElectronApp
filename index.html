<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <link rel="stylesheet" type="text/css" href="index.css">
    <meta name="viewport" content="width=device-width, initial-scale=1">
     <!-- <meta http-equiv="Content-Security-Policy" content="script-src 'unsafe-inline' 'unsafe-eval' index.js"> -->
    <title>Waves explorer</title>
  </head>
  <body>


    <div class="content">
      <div class="searchData">
        <label>Введите Waves адрес для получения транзакций</label><br>
        <input type="text" id="searchDataInp" value="3PNyufK63k984CrsLbJzdMcZQrJV8PzRfSG" placeholder="Waves address">
        <input type="button" class="searchDataBtn" value="Стартуем!">
      </div>
      <br>
      <div id="address"></div>
      <br>
      <div id="goal"></div>
      <div id="upbutton"></div>
    </div>

    <div class="filter">
      <br>
      <div id="search"></div>
      <br>
      <div id="buttons"></div>
      <div id="extract"></div>
    </div>

    <script src="index.js"></script>

    <script>
      $(window).scroll(function() {
          if ($(this).scrollTop() > 100) {
              if ($('#upbutton').is(':hidden')) {
                  $('#upbutton').css({opacity : 0.8}).fadeIn('slow');
              }
          } else { $('#upbutton').stop(true, false).fadeOut('fast'); }
      });
      $('#upbutton').click(function() {
          $('html, body').stop().animate({scrollTop : 0}, 500);
      });
    </script>
  </body>
</html>
